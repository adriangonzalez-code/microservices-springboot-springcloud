services:
  accounts:
    image: "smoothiemx/accounts:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - driagon
  loans:
    image: "smoothiemx/loans-service:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - driagon
  cards:
    image: "smoothiemx/cards-service:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - driagon
networks:
  driagon:
    driver: "bridge"